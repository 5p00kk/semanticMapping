max_obstacle_height: 0.60 
robot_radius: 0.325  # Radius of the outer circle of the robot.
footprint: [[0.0, 0.125], [0.25, 0.125], [0.25, -0.125], [0.0, -0.125]]

map_type: voxel

obstacle_layer:
  enabled:              true
  max_obstacle_height:  0.6
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             2
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true
  obstacle_range: 2.5
  raytrace_range: 3.0
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 2
  publish_voxel_map: false
  observation_sources:  scan
  scan:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: 0.25
    max_obstacle_height: 0.35

inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0   # exponential rate at which the obstacle cost decays
  inflation_radius:     1     # max distance from an obstacle which the cost is calculated for

static_layer:
  enabled:              true
